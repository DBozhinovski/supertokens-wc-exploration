<head>
  <title>WC test</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <script src="/dist/routeMounter.mjs" type="module"></script>
  <style>
    body,
    html {
      margin: 0;
      padding: 0;
    }
  </style>
</head>

<body>
  <div id="root"></div>

  <script>
    document.addEventListener("DOMContentLoaded", function () {
      window.ST.staticMount({
        targetElement: "#root",
        navigate: (path) => {
          window.location.href = path;
        },
        preBuiltUI: "email-password",
      });
    });
  </script>
</body>
