<head>
  <title>WC test</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script src="/dist/emailpassword.mjs" type="module"></script>
  <style>
    body,
    html {
      margin: 0;
      padding: 0;
    }
  </style>
</head>

<body>
  <st-email-password class="st-email-password"></st-email-password>

  <script>

    document.addEventListener("DOMContentLoaded", function () {
      window.ST.EmailPassword.load();
      const emailComponent = document.querySelector(".st-email-password");
      if (emailComponent) {
        emailComponent.navigate = function (path) {
          console.log("Navigate to:", path);
          window.location.href = path;
        };
      }
    });
  </script>
</body>
