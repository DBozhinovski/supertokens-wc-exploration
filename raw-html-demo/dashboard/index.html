<head>
  <title>WC test</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script src="/dist/wcwrap.js" type="module"></script>
  <style>
    body,
    html {
      margin: 0;
      padding: 0;
    }
  </style>
</head>

<body>
  <st-shell>
    <div slot="header">
      <h1>SuperTokens WebComponents Test</h1>
    </div>
    <st-dashboard class="st-dashboard"></st-dashboard>
  </st-shell>

  <script>
    document.addEventListener("DOMContentLoaded", function () {
      loadComponents(["st-dashboard", "st-shell"]);
      const emailComponent = document.querySelector(".st-dashboard");
      if (emailComponent) {
        emailComponent.navigate = function (path) {
          console.log("Navigate to:", path);
          window.location.href = path;
        };
      }
    });
  </script>
</body>
