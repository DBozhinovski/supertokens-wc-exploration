<head>
  <title>WC test</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script src="/dist/dashboard.mjs" type="module"></script>
  <style>
    body,
    html {
      margin: 0;
      padding: 0;
    }
  </style>
</head>

<body>
  <st-dashboard class="st-dashboard"></st-dashboard>

  <script>
    document.addEventListener("DOMContentLoaded", function () {
      window.ST.Dashboard.load();
      const emailComponent = document.querySelector(".st-dashboard");
      if (emailComponent) {
        emailComponent.navigate = function (path) {
          console.log("Navigate to:", path);
          window.location.href = path;
        };
      }
    });
  </script>
</body>
